<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/forms.css">
  <link rel="stylesheet" href="../css/mediaqueries.css">
  <link rel="stylesheet" href="../css/animations.css">
  <script src="../script/login.js" defer></script>
</head>
<body>
  <main class="main">
    <a class="back__btn btn--form" href="/">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="feedback-modal-user trans-5">
      Album añadido al carrito
    </div>
    <section id="login" class="login">
      <div class="form__container">
        <h1 class="container__title">Accedé con tu mail</h1>
        <form class="form form-login">
          <div class="form__input">
            <label for="mail" >
              <i class="fas fa-at"></i>
            </label>
            <input type="email" id="mail" placeholder="Email" name="login-mail" class="input">
          </div>
          <div class="form__input">
            <label for="psss">
              <i class="fas fa-lock"></i>
            </label>
            <input type="password" id="pass" name="login-pass" class="input" placeholder="Conraseña">
          </div>
          <input type="submit" id="send" class="btn" value="Acceder">
        </form>
        <p>¿No tenés cuenta? <a href="./register.html">Registrate gratis!</a></p>
      </div>
      <div class="separator"></div>
      <div class="form__brand">
        <img src="../assets/img/logo_form.svg" alt="">
        <p class="form__brand-name" >zmusic</p>
      </div>

    </section>
  </main>
</body>
</html>
