<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/mediaqueries.css" />
    <link rel="stylesheet" href="../css/animations.css" />
  </head>
  <body>
    <main class="main">
      <div class="feedback-modal trans-5">Register msg</div>
      <a class="back__btn btn--form" href="/">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <section id="login" class="login">
        <div class="form__container">
          <h1 class="container__title">Registrate gratis</h1>
          <form class="form form-register">
            <div class="form__input">
              <label for="name">
                <i class="fas fa-user"></i>
              </label>
              <input
                type="text"
                id="name"
                placeholder="Nombre"
                name="login-name"
                class="input"
                required
              />
            </div>
            <div class="form__input">
              <label for="mail">
                <i class="fas fa-at"></i>
              </label>
              <input
                type="email"
                id="mail"
                placeholder="Email"
                name="login-mail"
                class="input"
                required
              />
            </div>
            <div class="form__input">
              <label for="psss">
                <i class="fas fa-lock"></i>
              </label>
              <input
                type="password"
                id="pass"
                name="login-pass"
                class="input"
                placeholder="Password"
                required
              />
            </div>
            <div class="form__check">
              <input
                type="checkbox"
                id="eula"
                name="eula"
                class="checkbox"
                required
              />
              <label for="eula">
                <span>Acepto las condiciones.</span>
              </label>
            </div>
            <input type="submit" id="send" class="btn" value="Registrarse" />
          </form>
          <p>¿Ya tenés una cuenta? <a href="./login.html">Iniciá sesión</a></p>
        </div>
        <div class="separator"></div>
        <div class="form__brand">
          <img src="../assets/img/logo_form.svg" alt="" />
          <p class="form__brand-name">zmusic</p>
        </div>
      </section>
    </main>
    <!-- <script src="../script/data.js" defer></script> -->
    <!-- <script src="../script/util.js" defer></script> -->
    <script src="../script/storage.js" defer></script>
    <script type="module" src="../script/register.js" defer></script>
  </body>
</html>
